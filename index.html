<!DOCTYPE html>
 <html>
  <head>
    <!-- meta for the browser to allow for mobile first design -->
    <meta charset = "utf-8" />
    <meta name = "viewport" content = "initial-scale=1, maximum-scale=1, user-scalable=no" />
   <title>Data Collector for AGOL</title>
   <!-- importing the css and libraries for esri.js -->
   <link rel = "stylesheet" href = "https://js.arcgis.com/4.26/esri/themes/light/main.css" />
   <script src = "https://js.arcgis.com/4.26/"></script>
   <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }

    .addRecordBtn {
      position: absolute;
      z-index: 10;
      top: 10px;
      right: 10px;
      background-color: #0079c1;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      text-decoration: none;
    }

    .addRecordBtn:hover {
      background-color: #005a87;
    }

   </style>

<!-- loading the modules -->
<script>
  require(["esri/config", "esri/Map", "esri/views/MapView", "esri/layers/FeatureLayer", "esri/widgets/Search", "esri/widgets/Locate"], (esriConfig, Map, MapView, FeatureLayer, Search, Locate) => {
    esriConfig.apiKey = "AAPK0cbf13a8a7454f8296c57f2862164b9diH7u6HGTeiDBQ_Wz46twG0uphA7SLatPqHXrLUokPjGrWj7x6St3bRr-kF0HbeHE";
    
    const map = new Map({
      basemap: "satellite"
    });
    const view = new MapView({
      container: "viewDiv",
      map: map 
    });
    
    const searchWidget = new Search({
      view: view
    });
    view.ui.add(searchWidget, {
        position: "top-right"
      });
      const locateBtn = new Locate({
          view: view
        });
        
      const layer = new FeatureLayer({  
        url: "https://services.arcgis.com/LBbVDC0hKPAnLRpO/arcgis/rest/services/survey123_4e9959e1977e4e88b13489b15efefccd_form/FeatureServer"
      });

      map.add(layer);

      // Add the locate widget to the top left corner of the view
      view.ui.add(locateBtn, {
          position: "top-left"
        });
    });
   </script>

  </head>
  <body>

    <a href="https://arcg.is/Wmfmz0"target="_blank" class="addRecordBtn">Add Record</a>

    <div id="viewDiv"></div>

  </body>
</html>
