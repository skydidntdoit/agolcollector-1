<!DOCTYPE html>
 <html>
  <head>

    <!-- meta for the browser to allow for mobile first design -->
    <meta charset = "utf-8" />
    <meta name = "viewport" content = "initial-scale=1, maximum-scale=1, user-scalable=no" />

   <title>Data Collector for AGOL</title>


   <!-- importing the css and libraries for esri.js -->
   <link rel = "stylesheet" href = "https://js.arcgis.com/4.26/esri/themes/light/main.css" />
   <script src = "https://js.arcgis.com/4.26/"></script>

   <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
   </style>

   <!-- loading the modules -->
   <script>
    require(["esri/config", "esri/Map", "esri/views/MapView", "esri/widgets/Search", "esri/widgets/Locate"], (esriConfig, Map, MapView, Search, Locate) => {

      esriConfig.apiKey = "AAPK0cbf13a8a7454f8296c57f2862164b9diH7u6HGTeiDBQ_Wz46twG0uphA7SLatPqHXrLUokPjGrWj7x6St3bRr-kF0HbeHE";
      
      const map = new Map({
        basemap: "satellite"
      });

      const view = new MapView({
        container: "viewDiv",
        map: map 
      });
      
      // Create a Search widget
      const searchWidget = new Search({
        view: view,
          includeDefaultSources: false, // Do not include default search sources
          sources: [{
          locator: new esriConfig.tasks.Locator({
            url: "https://geocode.arcgis.com/arcgis/rest/services/World/GeocodeServer"
            }),
          singleLineFieldName: "SingleLine",
          name: "Custom Geocoding Service",
          placeholder: "Search for an address",
          countryCode: "USA" // Limit search to USA
        }]
       });

    // Add the Search widget to the top right corner of the view
      view.ui.add(searchWidget, {
        position: "top-right"
      });

      const locateBtn = new Locate({
          view: view
        });

        // Add the locate widget to the top left corner of the view
        view.ui.add(locateBtn, {
          position: "top-left"
        });

    });
   </script>

  </head>
  <body>
    <div id="viewDiv"></div>

  </body>
</html>
